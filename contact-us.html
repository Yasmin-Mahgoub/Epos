<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Epos Egypt</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Comfortaa:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
        <div class="topbar-txt">رواد صناعة المنتجات الورقية EPOS</div>
      </div>
    </div>
    <!--Navbar start-->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light sticky-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >الرئيسية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">من نحن</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">منتجاتنا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">اتصل بنا</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="ابحث"
              aria-label="Search"
            />
            <button class="btn submit-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--Navbar End-->
    <div class="inner-banner">
      <div class="container">
        <div class="inner-links">
          <a href="index.html">الرئيسية</a>/<a href="contact-us.html"
            >اتصل بنا</a
          >
        </div>
      </div>
    </div>
    <div class="contact-inner">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <h1 class="mb-3">اتصل بنا</h1>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="your-name" class="form-label">الاسم</label>
                  <input
                    type="text"
                    class="form-control"
                    id="your-name"
                    name="your-name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="your-surname" class="form-label">اللقب</label>
                  <input
                    type="text"
                    class="form-control"
                    id="your-surname"
                    name="your-surname"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="your-email" class="form-label"
                    >البريد الالكتروني</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="your-email"
                    name="your-email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="your-subject" class="form-label"></label>
                    عنوان الرسالة</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="your-subject"
                    name="your-subject"
                  />
                </div>
                <div class="col-12">
                  <label for="your-message" class="form-label"
                    >اترك رسالتك
                  </label>
                  <textarea
                    class="form-control"
                    id="your-message"
                    name="your-message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <button
                        
                        type="submit"
                        class="btn  w-100 fw-bold"
                      >
                        ارسال
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container footer-cont">
        <div class="copyright">جميع الحقوق محفوظه لشركة Epos © 2024</div>
        <div class="contact">اتصل بنا : 01023456789</div>
      </div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery-migrate-3.4.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
